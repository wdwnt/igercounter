<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h5 class="card-header">
          Today at <span id="destination-name"></span> -
          <span id="date"></span>
        </h5>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <h3 class="header">Park Hours</h3>
              <ul id="parks"></ul>
            </div>
            <div id="weather_section" class="col-sm-12">
              <h3 class="header">
                Weather
                <small>
                  <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
                </small>
              </h3>
              <div id="weather"></div>
            </div>
          </div>
          <img
            id="presented-by-image"
            class="float-right"
            width="300"
            src="https://wdwntsirv.sirv.com/wdwnt.com/2020/07/Logo-with-Tagline.png"
            alt="Presented by wdwnt.jp"
          />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
    <script id="weather-card-template" type="text/x-handlebars-template">
      <div class="col-sm-3">
      	<div class="card">
      		<div class="card-header">
      			{{card_title}}
      		</div>
      		<img src="{{image_src}}" class="card-img-top" alt="{{icon}}">
      		<div class="card-body">
      			<h5 class="card-text">{{card_title}}</h5>
      			<p class="card-text">{{{card_text}}}</p>
      		</div>
      	</div>
      </div>
    </script>
    <script src="app.js"></script>
  </body>
</html>
